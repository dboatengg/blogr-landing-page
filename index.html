<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <!-- fontawesome   -->
    <script
      src="https://kit.fontawesome.com/f406218f2f.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | [Blogr]</title>
  </head>
  <body>
    <header>
      <!-- navigation -->
      <nav class="navbar">
        <!-- logo -->
        <div class="logo"><img src="images/logo.svg" /></div>
        <!-- hamburger menu -->
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <div class="navbar__menu">
          <div class="menu__container">
            <div class="dropdown">
              <button class="dropbtn">
                Products
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
              </div>
            </div>
            <div class="dropdown">
              <button class="dropbtn">
                Company
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
              </div>
            </div>
            <div class="dropdown">
              <button class="dropbtn">
                Connect
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
              </div>
            </div>
          </div>
          <div class="column">
            <a class="col" href="#">Login</a>
            <!-- <button class="col">Sign Up</button> -->
            <button class="button navbar__button">Sign Up</button>
          </div>
        </div>
      </nav>
      <div class="hero">
        <h1 class="hero__title">A modern publishing platform</h1>
        <p class="hero__text">
          Grow your audience and build an online presence
        </p>
        <div class="hero__buttons">
          <button class="hero__button-one button">Start for Free</button>
          <button class="hero__button-two button button__outline">
            Learn More
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
